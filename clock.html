<!doctype html>
 <html>
  <head>
   <title>My Clock</title>
   <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
   <meta name="viewport" content="initial-scale=1">
   <link rel="stylesheet" href="reset.css"/>
   <style type="text/css">
   	html, body{

   		width:100%;
   		height:100%;
   		min-height:100%;
   		font-size:500%;
   	}
   
   	#clock{
   		position:absolute;
   		top:0px;
   		bottom:0px;
   		margin-top: auto;
   		margin-bottom:auto;
   		border:solid 1px #000;
   		margin:0 auto;
   		width:100%;
   		min-height:100%;
   		height:100%;
   		float:left;
   	}
   
   	.time{
   	/*	border:solid 1px #000;*/
   		font-size:28vw;
   		color:#000;
   		background-color:#fafafa;
   		height:100%;
   		float:left;
   		vertical-align: middle;
   		padding-top:2%;
   	}

   </style>

   <script type="text/javascript">

   	$(document).ready(function(){
			console.log("doc loaded")
   	});

   </script>



  </head>
  <body>

 	<div id="clock">
	  	<div id="h1" class="time">0</div>
	  	<div id="h2" class="time">0</div>
	  	<span class="time">:</span>
	  	<div id="m1" class="time">0</div>
	  	<div id="m2" class="time">0</div>
	  	<span class="time">:</span>
	  	<div id="s1" class="time">0</div>
	  	<div id="s2" class="time">0</div>
	</div>
  </body>	
 </html>
